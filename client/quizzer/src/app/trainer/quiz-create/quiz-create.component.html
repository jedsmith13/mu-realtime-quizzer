<form>
    <h3>Create a new Quiz</h3>
    <input type="text" [(ngModel)]="question" name="question">
    <select [(ngModel)]="type" name="type">
    <option value="mc">Multiple Choice</option>
  </select>
    <label for="answer0">Answer 1</label>
    <input id="answer0" type="text" [(ngModel)]="answer[0]" name="answer[0]">
    <label for="answer1">Answer 2</label>
    <input id="answer1" type="text" [(ngModel)]="answer[1]" name="answer[1]">
    <label for="answer2">Answer 3</label>
    <input id="answer2" type="text" [(ngModel)]="answer[2]" name="answer[2]">
    <label for="answer3">Answer 4</label>
    <input id="answer3" type="text" [(ngModel)]="answer[3]" name="answer[3]">
    <input type="submit" value="Create" (click)="create(question, type, answer)">
</form>
